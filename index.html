<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
<section class="report-info">
  <div class="report-user">
    <img src="./images/image-jeremy.png" alt="User profile picture" srcset="">
    <div class="report-content">
      <p>Report for</p>
      <h1>Jeremy Robson</h1>
    </div>
  </div>
  <div class="report-categories">
    <a href="#" id="daily-btn">Daily</a>
    <a href="#" id="weekly-btn" class="active">Weekly</a>
    <a href="#" id="monthly-btn">Monthly</a>
  </div>
</section>
<section class="activities">
  <div class="activity"id="work">
    <div class="activity-info" id="work-container">
       <div class="activity-duration">
        <h3>Work</h3>
        <h2 id="work-duration" class="duration">32hrs</h2>
       </div>
       <div class="activity-options">
        <a href="#"><img src="./images/icon-ellipsis.svg" alt="" srcset=""></a>
        <p id="work-stats" class="stats">Last Week - 36hrs</p>
       </div>
    </div>
  </div>
  <div class="activity" id="play">
    <div class="activity-info" id="play-container">
       <div class="activity-duration">
        <h3>Play</h3>
        <h2 id="play-duration" class="duration">10hrs</h2>
       </div>
       <div class="activity-options">
        <a href="#"><img src="./images/icon-ellipsis.svg" alt="" srcset=""></a>
        <p id="play-stats">Last Week - 8hrs</p>
       </div>
    </div>
  </div>
  <div class="activity" id="study">
    <div class="activity-info" id="study-container">
       <div class="activity-duration">
        <h3>Study</h3>
        <h2 id="study-duration" class="duration">4hrs</h2>
       </div>
       <div class="activity-options">
        <a href="#"><img src="./images/icon-ellipsis.svg" alt="" srcset=""></a>
        <p id="study-stats">Last Week - 7hrs</p>
       </div>
    </div>
  </div>
  <div class="activity" id="exercise">
    <div class="activity-info" id="exercise-container">
       <div class="activity-duration">
        <h3>Exercise</h3>
        <h2 id="exercise-duration" class="duration">4hrs</h2>
       </div>
       <div class="activity-options">
        <a href="#"><img src="./images/icon-ellipsis.svg" alt="" srcset=""></a>
        <p id="exercise-stats">Last Week - 5hrs</p>
       </div>
    </div>
  </div>
  <div class="activity" id="social">
    <div class="activity-info" id="social-container">
       <div class="activity-duration">
        <h3>Social</h3>
        <h2 id="social-duration" class="duration">5hrs</h2>
       </div>
       <div class="activity-options">
        <a href="#"><img src="./images/icon-ellipsis.svg" alt="" srcset=""></a>
        <p id="social-stats">Last Week - 10hrs</p>
       </div>
    </div>
  </div>
  <div class="activity" id="self-care">
    <div class="activity-info" id="self-care_container">
       <div class="activity-duration">
        <h3>Self Care</h3>
        <h2 id="self-care_duration" class="duration">4hrs</h2>
       </div>
       <div class="activity-options">
        <a href="#"><img src="./images/icon-ellipsis.svg" alt="" srcset=""></a>
        <p id="self-care_stats">Last Week - 2hrs</p>
       </div>
    </div>
  </div>
</section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jenn-acosta7/">Jenn Acosta</a>.
  </div>
  <script src="./app/app.js" type="module"></script>
</body>
</html>
